<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <header class="header">
        <h1 class="header-heading">Todo List</h1>
    </header>
    <nav class="sidebar">
        <div class="sidebar-categories">
            <p class="home">Home</p>
            <p class="today">Today</p>
            <p class="week">Week</p>
        </div>
        <div class="sidebar-project">
            <h2 class="project-heading">Project</h2>
            <div class="project-projects">
            </div>
            <button class="add-project">Add Project</button>
        </div>
    </nav>
    <div class="content">
        <h1 class="content-heading"></h1>
        <div class="content">
            <div class="tasks"></div>
        </div>
        <button class="add-task">Add Task</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
